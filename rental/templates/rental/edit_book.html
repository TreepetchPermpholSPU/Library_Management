<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>✏️ แก้ไขข้อมูลหนังสือ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-weight: bold;
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="col-md-6 mx-auto form-container">
      <h2 class="mb-4 text-center">✏️ แก้ไขข้อมูลหนังสือ</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-warning w-50 me-2">
            บันทึก
          </button>
          <a href="{% url 'book_list' %}" class="btn btn-secondary w-50 ms-2">
            กลับ
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
